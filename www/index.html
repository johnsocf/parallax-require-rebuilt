<!DOCTYPE html>
<html>
    <head>
        <script data-main="app" src="lib/require.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/carousel.css"></link>
    </head>
    <body>
        <div class="territories-carousel"></div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    </body>

    <script type="text/template" id="territories">
        <ul class="chill-challenging data-level="0">
            <li class="chill">
                <span class="chill-level"></span>
                <p>chill</p>
            </li>
            <li class="challenging">
                <span class="challenge-level"></span>
                <p>challenging</p>
            </li>
        </ul>
        <div class="slide-image-wrapper background">
            <img src="images/all-territories-background-map.jpg">
        </div>
        <div class="slides swipe mobile-only">
            <div class="swipe-wrap">
                {{#territories}}
                <div class="slide" data-level="{{challengeLevel}}">
                    <div class="slide-image-wrapper">
                        <button class="view-map">View Map +</button>
                        <img class="territory" src="{{territoryImage}}">
                        <img class="logo" src="{{territoryBanner}}">
                    </div>
                    <div class="info-wrapper">
                        <h1>{{name}}</h1>
                        <h2>tagline.  six terrain parks.  one super pipe.  endless creativity.</h2>
                        <p>Aenean auctor eleifend lorem, volutpat pretium ex pellentesque sed. Etiam in rhoncus eros. Aenean cursus mi et justo efficitur tincidunt.</p>
                        <button type="submit" class="default submit">
                            <span class="background"></span>
                            <span class="text">Sign up</span>
                        </button>
                    </div>
                    <div class="modal-info">
                        <h2>The Seven Territories</h2>
                        <h3>{{name}}</h3>
                        <span class="close">close</span>
                        <div class="image-wrapper">
                            <img class="territory-modal-map" src="{{modalMap}}">
                            <img class="background-modal-map" src="images/modal-maps/overlay-map.jpg">
                        </div>
                    </div>
                </div>
                {{/territories}}
            </div>
        </div>
        <div class="territories-carousel-modal">
            <p>welcome to my modal</p>
        </div>

    </script>
</html>
